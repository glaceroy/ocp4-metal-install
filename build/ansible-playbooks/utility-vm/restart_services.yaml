---
- hosts: 127.0.0.1
  connection: local
  become: true

  tasks:
    - name: Restart critical services
      systemd:
        name: "{{ item }}"
        state: restarted
      loop:
        - named
        - dhcpd
        - httpd
        - haproxy
        - nfs-server
        - rpcbind
      register: restart_results
