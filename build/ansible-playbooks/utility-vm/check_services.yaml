---
- hosts: 127.0.0.1
  connection: local
  become: true

  tasks:
    - name: Ensure services are started and enabled
      systemd:
        name: "{{ item }}"
        state: started
        enabled: yes
      loop:
        - named
        - httpd
        - dhcpd
        - haproxy
        - nfs-server
        - chronyd
        - firewalld
