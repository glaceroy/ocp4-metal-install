# master_playbook.yml
- hosts: 127.0.0.1
  connection: local
  become: true

  tasks:
    - name: Setup Network Interfaces
      ansible.builtin.include_playbook: setup_network_interface.yaml
    
    - name: Install OC client
      ansible.builtin.include_playbook: install_oc_client.yaml

    - name: Install OC mirror
      ansible.builtin.include_playbook: install_oc_mirror.yaml

    - name: Install Mirror Registry
      ansible.builtin.include_playbook: install_mirror_registry.yaml

