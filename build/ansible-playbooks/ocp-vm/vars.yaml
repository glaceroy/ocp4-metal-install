#---------------------------------------------------
# Proxmox API credentials
#---------------------------------------------------
proxmox_node: host01
storage: pve-disk-2
bridge: vmbr1

api_user: sys_ansible@pam
api_token_id: ansible_token
api_token_secret: 3d98a4bd-7f38-4748-a355-7fe01cbe6071
bootstrap_ssh_user: root

#---------------------------------------------------
# CoreOS ISO
#---------------------------------------------------
rhcos_iso: "local:iso/rhcos-4.18.30-x86_64-live.x86_64.iso"

#---------------------------------------------------
# Ignition hosting
#---------------------------------------------------
ignition_base_url: "http://10.10.0.1:8080/ocp4"

#---------------------------------------------------
# Defaults
#---------------------------------------------------
defaults:
  bootstrap:
    memory: 8192
    cores: 4
    cpu: x86-64-v2-AES
    scsihw: virtio-scsi-single
    ignition: "{{ ignition_base_url }}/bootstrap.ign"

  master:
    memory: 16384
    cores: 8
    cpu: x86-64-v2-AES
    scsihw: virtio-scsi-single
    ignition: "{{ ignition_base_url }}/master.ign"

  worker:
    memory: 16384
    cores: 4
    cpu: x86-64-v2-AES
    scsihw: virtio-scsi-single
    ignition: "{{ ignition_base_url }}/worker.ign"

#---------------------------------------------------
# Templates (ONLY master + worker)
#---------------------------------------------------
templates:
  - name: rhcos-master-template
    vmid: 9001
    role: master
    disk: 40

  - name: rhcos-worker-template
    vmid: 9002
    role: worker
    disk: 40

