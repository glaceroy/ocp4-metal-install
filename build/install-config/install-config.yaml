apiVersion: v1
baseDomain: cloud.lab
metadata:
  name: ocp # Cluster name

compute:
  - name: worker
    replicas: 0   # Must be set to 0 for User Provisioned Installation as worker nodes will be manually deployed.
    architecture: amd64
    hyperthreading: Enabled

controlPlane:
  name: master
  replicas: 3
  architecture: amd64
  hyperthreading: Enabled

networking:
  networkType: OVNKubernetes
  clusterNetwork:
    - cidr: 10.128.0.0/14
      hostPrefix: 23
  serviceNetwork:
    - 172.30.0.0/16

platform:
  none: {}     # UPI / bare-metal

fips: false

imageDigestSources:
  - source: quay.io/openshift-release-dev/ocp-release
    mirrors:
      - registry.cloud.lab:8443/openshift/release-images
  - source: quay.io/openshift-release-dev/ocp-v4.0-art-dev
    mirrors:
      - registry.cloud.lab:8443/openshift/release

