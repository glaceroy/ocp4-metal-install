//
// named.conf
//
// Provided by Red Hat bind package to configure the ISC BIND named(8) DNS
// server.
//
// See /usr/share/doc/bind*/sample/ for example named configuration files.
// See the BIND Administrators Reference Manual (ARM) for details.
//

options {
    listen-on port 53 {
        127.0.0.1;
        10.10.0.1;
    };

    listen-on-v6 port 53 { ::1; };

    directory               "/var/named";
    dump-file               "/var/named/data/cache_dump.db";
    statistics-file         "/var/named/data/named_stats.txt";
    memstatistics-file      "/var/named/data/named_mem_stats.txt";
    recursing-file          "/var/named/data/named.recursing";
    secroots-file           "/var/named/data/named.secroots";

    allow-query {
        localhost;
        10.10.0.0/24;
    };

    allow-recursion {
        localhost;
        10.10.0.0/24;
    };

    /*
     * Recursive resolver configuration
     * IMPORTANT: Lock recursion down to trusted networks only
     */
    recursion yes;

    dnssec-enable yes;
    dnssec-validation yes;

    /*
     * Forwarders (Google DNS)
     */
    forwarders {
        8.8.8.8;
        8.8.4.4;
    };

    bindkeys-file             "/etc/named.root.key";
    managed-keys-directory    "/var/named/dynamic";

    pid-file                  "/run/named/named.pid";
    session-keyfile           "/run/named/session.key";
};

logging {
    channel default_debug {
        file "data/named.run";
        severity dynamic;
    };
};

//
// Root hints
//
zone "." IN {
    type hint;
    file "named.ca";
};

//
// Authoritative zones
//

zone "cloud.lab" {
    type master;
    file "/etc/named/zones/db.cloud.lab";
    allow-query { localhost; 10.10.0.0/24; };
    allow-transfer { none; };
};

zone "0.10.10.in-addr.arpa" {
    type master;
    file "/etc/named/zones/db.0.10.10";
    allow-query { localhost; 10.10.0.0/24; };
    allow-transfer { none; };
};

zone "0.168.192.in-addr.arpa" {
    type master;
    file "/etc/named/zones/db.0.168.192";
    allow-query { localhost; 10.10.0.0/24; };
    allow-transfer { none; };
};

//
// Default zones
//
include "/etc/named.rfc1912.zones";
include "/etc/named.root.key";
