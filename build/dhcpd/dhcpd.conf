#----------------------------------------------------------------------
# DHCP Server Configuration file
#----------------------------------------------------------------------

authoritative;
ddns-update-style interim;
allow booting;
allow bootp;
allow unknown-clients;
ignore client-updates;
default-lease-time 600;
max-lease-time 7200;
log-facility local7;

# ----------------------------------------------------------------------
# Subnet configuration
# ----------------------------------------------------------------------
subnet 10.10.0.0 netmask 255.255.255.0 {
    option routers             10.10.0.1;            # LAN gateway
    option subnet-mask         255.255.255.0;
    option domain-name         "cloud.lab";
    option domain-name-servers 10.10.0.1;
    default-lease-time         600;
    max-lease-time             7200;
    range 10.10.0.80 10.10.0.99;                      # DHCP range for dynamic IPs
}

# ----------------------------------------------------------------------
# Fixed host assignments
# ----------------------------------------------------------------------
# Bootstrap node
host bootstrap {
    option host-name "bootstrap.ocp.cloud.lab";
    hardware ethernet BC:24:11:0F:3F:17;
    fixed-address 10.10.0.200;
}

# ----------------------------------------------------------------------
# Master nodes
# ----------------------------------------------------------------------
