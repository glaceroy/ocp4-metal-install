apiVersion: v1
baseDomain: cloud.lab
compute:
  - architecture: amd64
    hyperthreading: Enabled
    name: worker
    replicas: 2 # Must be set to 0 for User Provisioned Installation as worker nodes will be manually deployed.
controlPlane:
  architecture: amd64
  hyperthreading: Enabled
  name: master
  replicas: 3
metadata:
  name: ocp # Cluster name
networking:
  clusterNetwork:
  - cidr: 10.128.0.0/14
    hostPrefix: 23
  machineNetwork:
  - cidr: 10.10.0.0/24
  networkType: OVNKubernetes
  serviceNetwork:
  - 172.30.0.0/16
platform:
  baremetal:
    hosts:
      - name: master01
        role: master
        bootMACAddress: BC:24:11:44:45:DB
      - name: master02
        role: master
        bootMACAddress: BC:24:11:A4:9D:59
      - name: master03
        role: master
        bootMACAddress: BC:24:11:8D:C5:DB
      - name: worker01
        role: worker
        bootMACAddress: BC:24:11:EC:00:D4
      - name: worker02
        role: worker
        bootMACAddress: BC:24:11:6A:AA:84
    apiVIPs:
    - 10.10.0.1
    ingressVIPs:
    - 10.10.0.2
