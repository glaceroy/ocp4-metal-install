kind: ImageSetConfiguration
apiVersion: mirror.openshift.io/v1alpha2
storageConfig:
  registry:
    imageURL: utility.cloud.lab:8443/mirror/oc-mirror-metadata # Local mirror registry URL
    skipTLS: false
mirror:
  platform:
    channels:
    - name: stable-4.16               # Version of OpenShift to be mirrored
      minVersion: 4.16.14             # Minimum version of OpenShift to be mirrored
      maxVersion: 4.16.15             # Maximum version of OpenShift to be mirrored
      shortestPath: true
      type: ocp
    graph: true                       # This parameter will be useful when updating the cluster in disconnected setup with OSUS operator
  operators:
  - catalog: registry.redhat.io/redhat/redhat-operator-index:v4.16 # Version of the operators catalog to be mirrored. 
  additionalImages:
  - name: registry.redhat.io/ubi8/ubi:latest
  helm: {}