global:
  resolve_timeout: 5m
inhibit_rules:
  - equal:
      - namespace
      - alertname
    source_matchers:
      - severity = critical
    target_matchers:
      - severity =~ warning|info
  - equal:
      - namespace
      - alertname
    source_matchers:
      - severity = warning
    target_matchers:
      - severity = info
receivers:
  - name: Default
  - name: ns1-slack
    slack_configs:
      - channel: alert
        api_url: >-
          https://hooks.slack.com/services/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
  - name: Watchdog
route:
  group_by:
    - namespace
  group_interval: 5m
  group_wait: 30s
  receiver: Default
  repeat_interval: 12h
  routes:
    - matchers:
        - alertname = Watchdog
      receiver: Watchdog
    - receiver: ns1-slack
      match:
        namespace: ns1